<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Emblem_of_Kaohsiung_City.svg/400px-Emblem_of_Kaohsiung_City.svg.png">
    <title>高雄旅遊資訊</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css' />
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div class="header">
        <h1>高雄旅遊資訊</h1>
        <select name="district" id="area" class="list"></select>
    </div>
    <div class="hotPlace">
        <h3>熱門行政區</h3>
        <ul class="justify-content-around">
            <li><input type="button" class="hotBtn purple" value="苓雅區"></li>
            <li><input type="button" class="hotBtn orange" value="三民區"></li>
            <li><input type="button" class="hotBtn yellow" value="新興區"></li>
            <li><input type="button" class="hotBtn blue" value="美濃區"></li>
        </ul>
    </div>

    <div>
        <div class="line dotted-spaced ">
            <i class="fas fa-caret-down"></i>
        </div>
        <div class="infoShow">
            <h3 class="title">全部區域</h3>
            <div class="content">
                <ul class="row justify-content-between contentShow">
                    <li class="innerContent">
                        <div class="pic justify-content" style="background:url(https://i.ibb.co/drFQswJ/Hero.png);
                                                background-repeat:no-repeat;
                                                background-position: center;
                                                background-size: cover">
                            <h3 class="placeTitle">愛河</h3>
                            <p>三民區</p>
                        </div>

                        <div class="textArea">
                            <div class="top">
                                <p class="time">
                                    <span class="info-icon"><img src="https://i.ibb.co/j8pSs37/icons-clock.png"></span>
                                    <span>全天候開放</span>
                                </p>
                                <p class="location">
                                    <span class="info-icon"><img src="https://i.ibb.co/QbjT4z7/icons-pin.png"
                                            alt=""></span>
                                    <span>高雄市三民區同盟三路與十全三路交叉處</span>
                                </p>
                            </div>

                            <div class="bottom justify-content">
                                <p>
                                    <span class="info-icon"><img src="https://i.ibb.co/d6z4fRr/icons-phone.png"></span>
                                    <span>886-7-7995678</span>
                                </p>
                                <p>
                                    <span class="info-icon"><img src="https://i.ibb.co/YQMMjg4/icons-tag.png"></span>
                                    <span>免費參觀</span>
                                </p>
                            </div>
                        </div>
                    </li>
                    <li class="innerContent">
                        <div class="pic justify-content" style="background:url(https://i.ibb.co/drFQswJ/Hero.png);
                                                background-repeat:no-repeat;
                                                background-position: center;
                                                background-size: cover">
                            <h3 class="placeTitle">愛河</h3>
                            <p>三民區</p>
                        </div>

                        <div class="textArea">
                            <div class="top">
                                <p class="time">
                                    <span class="info-icon"><img src="https://i.ibb.co/j8pSs37/icons-clock.png"></span>
                                    <span>全天候開放</span>
                                </p>
                                <p class="location">
                                    <span class="info-icon"><img src="https://i.ibb.co/QbjT4z7/icons-pin.png"
                                            alt=""></span>
                                    <span>高雄市三民區同盟三路與十全三路交叉處</span>
                                </p>
                            </div>

                            <div class="bottom justify-content">
                                <p>
                                    <span class="info-icon"><img src="https://i.ibb.co/d6z4fRr/icons-phone.png"></span>
                                    <span>886-7-7995678</span>
                                </p>
                                <p>
                                    <span class="info-icon"><img src="https://i.ibb.co/YQMMjg4/icons-tag.png"></span>
                                    <span>免費參觀</span>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="goverment">高雄旅遊局</p>
        <p class="sourse">資料來源：高雄市政府</p>
    </div>

    <script src="all.js"></script>
</body>

</html>
